{% extends "base.html" %}

{% block title %} Recipe Form {% endblock %}

{% block content %}
<main class="flex h-svh justify-center items-center">
    <form class="w-1/2 flex flex-col gap-4">
        <div class="sm:col-span-4">
            <label for="recipe-name" class="block text-sm font-medium leading-6 text-gray-900">Nombre de la receta</label>
            <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                  <input type="text" name="recipe-name" id="recipe-name" required class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                </div>
            </div>
        </div>

        <div class="sm:col-span-4">
            <label for="diners-number" class="block text-sm font-medium leading-6 text-gray-900">NÃºmero de comensales</label>
            <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                  <input type="number" name="diners-number" id="diners-number" value="1" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                </div>
            </div>
        </div>

        <div class="sm:col-span-3">
            <label for="ingredient" class="block text-sm font-medium leading-6 text-gray-900">Ingrediente {1}</label>
                <div class="mt-2">
                    <select id="country" name="country" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                          <option>Crear nuevo ingrediente +</option>
                          <option>Ing 2</option>
                          <option>Ing 3</option>
                          <option>Ing 3</option>
                    </select>
                </div>
        </div>
    </form>
</main>
{% endblock %}
