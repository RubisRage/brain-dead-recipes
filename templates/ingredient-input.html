<template id="ingredient-input-template">
    <link href="assets/style.css" rel="stylesheet">

    <div class="mt-2 relative">
        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
            <button id="selected" class="h-6 w-full"></button>
        </div>

        <div id="menu" class="hidden w-1/2 z-50 bg-white absolute rounded-md shadow-md p-2 mt-2 ring-1 ring-inset ring-gray-300">
            <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                  <input id="filter" type="text" placeholder="Buscar..." class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"/>
                </div>
            </div>

            <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                    <button id="add" class="h-6 w-full bg-indigo-600 text-white rounded-md shadow-sm">AÃ±adir ingrediente</button>
                </div>
            </div>

            <div id="ingredients-select" class="overflow-auto h-32 flex flex-col"></div>
        </div>
    </div>
</template>

<template id="ingredients-template">
    {% for ingredient in ingredients %}
        <option>{{ ingredient }}</option>
    {% endfor %}
</template>
